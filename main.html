<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid Layout</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      width: 600px;
      border: 5px solid rgb(4, 255, 4);
      background-color: rgb(41, 0, 0);
    }
    .row {
      border: 5px solid rgb(255, 188, 188);
      height: 200px;
    }
    #col {
      border: 2px dotted rgb(38, 38, 43);
    }
    .teal-bg {
      background-color: teal;
    }
    .thistle-bg {
      background-color: thistle;
    }
    .tomato-bg {
      background-color: tomato;
    }
    .turquoise-bg {
      background-color: turquoise;
    }
    .violet-bg {
      background-color: violet;
    }
    .yellowgreen-bg {
      background-color: yellowgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="col" class="r1c1 col-md-4 col-sm-6 teal-bg">Row1 col1</div>
      <div id="col" class="r1c2 col-md-8 col-sm-6 thistle-bg">Row1 col2</div>
    </div>
    <div class="row justify-content-between">
      <div id="col" class="r2c1 col-md-4 offset-md-2 col-sm-4 tomato-bg">Row2 col1</div>
      <div id="col" class="r2c2 col-md-4 col-sm-4 turquoise-bg">Row2 col2</div>
      <div class="col-md-2 d-md-none"></div>
    </div>
    <div class="row justify-content-center">
      <div id="col" class="r3c1 col-md-4 offset-md-2 col-sm-6 violet-bg">Row3 col1</div>
      <div id="col" class="r3c2 col-md-4 col-sm-6 yellowgreen-bg">Row3 col2</div>
    </div>
  </div>
</body>
</html>
